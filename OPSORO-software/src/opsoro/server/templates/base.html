<!doctype html>
<html class="no-js" lang="en">

	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>{{ title }}</title>
		<link rel="icon" href="/static/images/logo/opsoro_icon_dark.png">
		<link rel="stylesheet" href="/static/css/foundation.min.css"/>
		<link rel="stylesheet" href="/static/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="/static/css/opsoro.css"/>

		<script src="/static/js/jquery-ui-touch/jquery-1.7.2.min.js"></script>
		<script src="/static/js/jquery-ui-touch/jquery-ui.min.js"></script>

		<script src="/static/js/vendor/modernizr.js"></script>

		<script src="/static/js/vendor/jquery.js"></script>

		{% block head %}{% endblock %}
	</head>

	<body>

		{% block body %}{% endblock %}
		<img src="/static/images/logo/opsoro_full_dark.png" id="logo">
		{% block modals %}
			<div class="reveal-modal-bg" style="position: fixed;"></div>
		{% endblock %}
		{% block scripts %}

			<script src="/static/js/foundation.min.js"></script>
			<script src="/static/js/knockout-3.4.0.js"></script>
			<script src="/static/js/opsoro.js"></script>

		{% endblock %}
	</body>

</html>
